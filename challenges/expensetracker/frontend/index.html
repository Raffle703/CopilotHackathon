<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
            <select id="category" required></select>
            <input type="date" id="date" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="text" id="tags" placeholder="Tags (comma separated)">
            <input type="text" id="receipt-note" placeholder="Receipt Note / Number">
            <label style="display:inline-block;margin:5px 0;">
                <input type="checkbox" id="recurring"> Recurring Monthly
            </label>
            <button type="submit" id="submit-btn">Add Expense</button>
        </form>
        <div id="budget-section" style="margin:20px 0;">
            <h2>Set Monthly Budgets</h2>
            <form id="budget-form" style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
                <select id="budget-category"></select>
                <input type="number" id="budget-limit" placeholder="Limit" min="0.01" step="0.01" required>
                <button type="submit">Set Budget</button>
            </form>
            <ul id="budget-list"></ul>
        </div>
        <div id="error" class="error"></div>
        <div class="filters">
            <input type="date" id="filter-start" placeholder="Start date">
            <input type="date" id="filter-end" placeholder="End date">
            <input type="text" id="search-desc" placeholder="Search description">
            <button id="filter-btn" type="button">Filter</button>
            <button id="clear-filter-btn" type="button">Clear</button>
            <button id="export-csv-btn" type="button">Export CSV</button>
        </div>
        <h2>All Expenses</h2>
        <ul id="expense-list"></ul>
        <h2>Total This Month: $<span id="total-month">0.00</span></h2>
        <h2>Category Breakdown</h2>
        <div style="display:flex;flex-direction:column;gap:20px;align-items:flex-start;">
            <canvas id="breakdown-chart" width="300" height="150"></canvas>
            <canvas id="bar-chart" width="300" height="150"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
